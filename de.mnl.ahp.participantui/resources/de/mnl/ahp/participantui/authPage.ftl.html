<!DOCTYPE html>
<html>
<#include "header.ftl.html">

<body>
    <div id="language_selection">
        <form method="post">
            <div style="display: inline;">
                <button class="image" type="submit" name="setLocale" value="de">
                    <img alt="Deutsch" src="${resourceUrl('static/Flag_of_Germany.svg')}">
                </button>
                <button class="image" type="submit" name="setLocale" value="en">
                    <img alt="English" src="${resourceUrl('static/Flag_of_the_United_Kingdom.svg')}">
                </button>
            </div>
        </form>
    </div>

    <div id="code_submission">
        <#if controller.isUnknown()>
            <div class="error">
                <span>${_("Invalid code")}</span>
            </div>
            ${controller.reset()}
        </#if>

        <#if controller.isDuplicate()>
            <div class="error">
                <span>${_("Already voted")}</span>
            </div>
            ${controller.reset()}
        </#if>

        <div>
            <span>${_("Enter code")}</span>
        </div>

         <div>
            <form class="simple_form"  method="post">
                <fieldset>
                    <label><b>${_("Code")}</b><input type="number"
                        name="code" maxlength="4" min="1000" max="9999"></label>
                </fieldset>

                <button type="submit" name="submit_code" value="">${
                    _("Submit")}</button>
            </form>
        </div>
    </div>

</body>

</html>
